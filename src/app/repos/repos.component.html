<div>
    <h5>Enter username Above to search for repos</h5>
</div>



<div class="repos">
    <p>
        <a routerLink="/profile">Back to profile</a>
    </p>

    <div class='card repo' SearchButtonResizingDirective *ngFor='let repo of repos'>
        <p>{{repo.name}}</p>
        <p *ngIf='repo.description'>Description: {{repo.description}}</p>
        <div class=" repoinspect">
            <a href="{{repo.html_url}}" target="_blank"><button class="btn-success" >Inspect Repo</button></a>
        </div>
    </div>
</div>
